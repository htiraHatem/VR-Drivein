<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src=https://threejs.org/build/three.js></script>
		<script>
            var scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xffddff );
            var camera = new THREE.PerspectiveCamera( 195, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );



function init() {

createMeshes();

}

 function createMaterials(){

    const mbox = new THREE.MeshBasicMaterial({color: 0xaaaaaa, flatShading: true,});
    mbox.color.convertSRGBToLinear();

    const mregler = new THREE.MeshBasicMaterial({color: 0xff0000, flatShading: true,});
    mregler.color.convertSRGBToLinear();

    const mbutton = new THREE.MeshBasicMaterial({color: 0x00ff00, flatShading: true,});
    mbutton.color.convertSRGBToLinear();


return{

    mbox,
    mregler,
    mbutton,
};

}

function createGeometries(){
    const gbox = new THREE.BoxBufferGeometry(30, 30, 1);

    const gregler = new THREE.CylinderBufferGeometry(1,1,1,20);
        gregler.rotateX(Math.PI/2);

    const gbutton = new THREE.BoxBufferGeometry (1,2,0.5);


return {
    gbox,
    gregler,
    gbutton,
};

}

function createMeshes(){
    
    const syn = new THREE.Group();
    scene.add(syn);

const materials = createMaterials();
const geometries = createGeometries();

const box = new THREE.Mesh(geometries.gbox, materials.mbox);
box.position.set (2, 2, 0);

const regler = new THREE.Mesh(geometries.gregler, materials.mregler);
regler.position.set(5,3,1);

const button = new THREE.Mesh(geometries.gbutton, materials.mbutton);
button.position.set(2,2,1);

syn.add(
    box,
    regler,
    button,
);

}

camera.position.z = 5;


function animate() {
	 requestAnimationFrame( animate );

            
	        renderer.render( scene, camera );
            }
            animate();
            init();
        
        </script>
	</body>
</html>
