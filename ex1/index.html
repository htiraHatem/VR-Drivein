<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
        <img id="concrete" src="concrete.png">
        <img id="wall" src="bricks.png">
        <img id="floor" src="parquet.png">
        <img id="sky" src="clouds.png">
      </a-assets>
        <!-- <a-entity camera="active: true" look-controls wasd-controls position="0 0 2" data-aframe-default-camera></a-entity> -->
        
        <!--<a-camera position="-15 20 -15" rotation="-90 0 0"></a-camera>-->
        <a-light type="point" intensity="1.5" color="white" position="0 100 0"></a-light>
         
        <a-entity camera="active: true" look-controls wasd-controls position="0 12 0" rotation="-90 00"></a-entity>
        
<!--
        <a-entity id="rig" position="0 12 -10">
          <a-camera id="camera" ></a-camera>
        </a-entity>
-->

        <a-sky src="#sky"></a-sky>
        
        <!--<a-curvedimage src="#concrete" height="25" radius="20" theta-length="360"
                 rotation="0 100 0" scale="0.5 0.5 0.5"></a-curvedimage>-->
        
        <a-curvedimage src="#concrete" height="30" radius="20" theta-length="360" position="0 0 0" rotation="0 100 0" scale="0.5 0.5 0.5">
            <a-box id="wall-1" position="0 0 0" height="30" width="39.92" color="red" rotation="0 90 0">
            
                <a-box id="door-1-front" position="10 0 -0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                <a-box id="door-1-back" position="10 0 0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                
                <a-box id="door-2-front" position="-10 0 -0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                <a-box id="door-2-back" position="-10 0 0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
            
            </a-box>
        
            <a-box id="wall-2" position="0 0 0" height="30" width="39.92" color="blue" rotation="0 0 0">
                <a-box id="door-3-front" position="10 0 -0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                
                <a-box id="door-3-back" position="10 0 0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                
                <a-box id="door-4-front" position="-10 0 -0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
                <a-box id="door-2-back" position="-10 0 0.2" height="20" width="10" color="yellow" rotation="0 0 0"></a-box>
            
            </a-box>
        
        </a-curvedimage>
        
        
        <a-light type="point" intensity="1.5" color="white" position="0 5 0"></a-light>

        <a-plane position="0 0 0" rotation="-90 0 0" color="gray" width="100" height="100"></a-plane>

        <a-box position="4 1.25 -4" color="lightblue" rotation="-90 120 0" shadow>
            <a-sphere position="0 0 1.13" color="red" radius="0.5" shadow></a-sphere>
        </a-box>

        <a-box position="-4 1.25 4" color="purple" rotation="-90 120 0" shadow>
            <a-sphere position="0 0 1.13" color="red" radius="0.5" shadow></a-sphere>
        </a-box>

        <a-box position="4 1.25 4" color="lightyellow" rotation="-90 120 0" shadow>
            <a-sphere position="0 0 1.13" color="red" radius="0.5" shadow></a-sphere>
            <a-light type="point" intensity="0.5" color="blue" position="0 0.25 1.13"></a-light>

        </a-box>

        <a-box position="-4 1.25 -4" color="lightblue" rotation="-90 120 0" shadow>
            <a-sphere position="0 0 1.13" color="red" radius="0.5" shadow></a-sphere>
        </a-box>
        
        <!-- light -->
<!--        <a-entity id="lightSphere" geometry="primitive: sphere; radius: 0.2" material="color: #FFF; shader: flat" light="type: point" position="-2 3 4"
                animation="property: position; dir: alternate; loop: true; to: 0.8 0.8 -4; dur: 5000">
        </a-entity>    -->
    </a-scene>
</body>

</html>
